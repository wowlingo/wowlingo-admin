apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ashera-fe
    argocd.argoproj.io/instance: ashera-fe
  name: ashera-fe-sandbox-deployment
  namespace: sandbox-api
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: ashera-fe
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: ashera-fe
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kakaoi.io/kke-nodepool
                operator: In
                values:
                - msg-worker
      containers:
      - env:
        - name: POD_IP
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: status.podIP
        - name: POD_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        image: kakaowork-common.kr-central-2.kcr.dev/message/ashera:ashera-fe-20251020
        imagePullPolicy: Always
        name: ashera-fe
        ports:
        - containerPort: 80
          protocol: TCP
        resources:
          limits:
            cpu: 600m
          requests:
            cpu: 200m
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      imagePullSecrets:
      - name: kic-cr-regcred
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      tolerations:
      - effect: NoExecute
        key: msg
        operator: Equal
        value: "true"